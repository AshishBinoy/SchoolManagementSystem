
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Student List</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/add}">Add Course</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <br>
    <br>
    <br>

    <h3>Student List</h3>
    <hr>

    <a th:href="@{/courses}"
       class="btn btn-primary btn-sm mb-3">
        View All Courses
    </a>

    <p class="h4 mb-4">Students</p>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Student Name</th>
            <th>Courses</th>
            <th>SRN</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${students}">
            <td th:text="${temp.id}" />
            <td th:text="${temp.name}" />
            <td>
                <a th:href="@{'/students/'+${temp.id}+'/courses'}">
                    <p th:if="${temp.courses.isEmpty()}">Add Courses</p>
                    <p th:if="!${temp.courses.isEmpty()}">View Courses</p>
                </a>
            </td>
            <td>
                <p th:if="${temp.aadhar}" th:text="${temp.aadhar.number}" /> <!-- Display Aadhar number if exists -->
                <a th:if="!${temp.aadhar}" th:href="@{'/aadhar/add?id='+${temp.id}}">Add SRN</a> <!-- Link to add Aadhar if not exists -->
            </td>
        </tr>
        </tbody>

    </table>

    <a th:href="@{/students/add}"
       class="btn btn-primary btn-sm mb-3">
        Add new Student
    </a>

</div>

</body>
</html>
