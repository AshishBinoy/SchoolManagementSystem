<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Save Student SRN</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/add}">Add Course</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h3>SRN Form</h3>
    <hr>

    <a th:href="@{/students}"
       class="btn btn-primary btn-sm mb-3">
        Back to Student List
    </a>

    <p class="h4 mb-4">Save Student SRN</p>

    <form
            action="#"
            th:action="@{'/aadhar/save?id='+${id}}"
            th:object="${theAadhar}"
            method="POST">

        <input
                type="text"
                th:field="*{number}"
                class="form-control mb-4 col-4"
                placeholder="SRN Number" />

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
</div>
</body>

</html>
